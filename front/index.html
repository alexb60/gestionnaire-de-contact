<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome.all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Admin</title>
  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark d-flex justify-content-start p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="index.html">AFPA Calais</a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <h1 class="text-light h3 ml-5">Application de gestion des contacts</h1>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" id="dashboard"><i class="fas fa-home"></i> Tableau de bord </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="liste-contacts">
                  <i class="fas fa-list-alt"></i>
                  Liste des contacts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nv-contact">
                  <i class="fas fa-plus-circle"></i>
                  Nouveau contact
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 p-md-5">
          <section class="dashboard">
            <h1>Tableau de bord</h1>
            <br />
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="col mb-4">
                    <div class="card card-nbContact">
                      <div class="card-body">
                        <h6 class="card-subtitle text-muted">Nombre de contacts</h6>
                        <p class="nbContact text-right" id="#nbContact"></p>
                      </div>
                    </div>
                  </div>
                  <div class="col mb-4">
                    <div class="card card-nbCategorie">
                      <div class="card-body">
                        <h6 class="card-subtitle text-muted">Nombre de catégories</h6>
                        <p class="nbCategorie text-right" id="#nbCategories"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="card card-chart">
                      <div class="card-body">
                        <h6 class="card-subtitle text-muted">Répartition des catégories</h6>
                      </div>
                      <canvas id="chartCategorie"></canvas>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card-detailsCategories">
                  <div class="card-body">
                    <h6 class="card-subtitle text-muted">Catégories</h6>
                  </div>
                  <ul class="list-group list-group-flush border-0">
                    <li class="list-group-item liste-cat"></li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
          <section class="liste"></section>
          <section class="col-md-6 ajout-contact">
            <h1 class="mb-3">Ajout de contact</h1>
            <form action="#" method="post">
              <div class="form-group">
                <label for="nom">Nom* :</label>
                <input type="text" class="form-control" name="nom" id="nom" required />
              </div>
              <div class="form-group">
                <label for="prenom">Prénom* :</label>
                <input type="text" class="form-control" name="prenom" id="prenom" required />
              </div>
              <div class="form-group">
                <label for="mail">Adresse mail :</label>
                <input type="email" class="form-control" name="mail" id="mail" />
              </div>
              <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="tel" class="form-control" name="tel" id="tel" />
              </div>
              <div class="form-group">
                <label for="rue">N° et rue :</label>
                <input type="text" class="form-control" name="rue" id="rue" />
              </div>
              <div class="form-group">
                <label for="appt">Complément d'adresse :</label>
                <input type="text" class="form-control" name="appt" id="appt" placeholder="Appartement, Résidence, etc." />
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="codePostal">Code Postal :</label>
                  <input type="number" class="form-control" name="codePostal" id="codePostal" />
                </div>
                <div class="form-group col-md-8">
                  <label for="ville">Ville :</label>
                  <input type="text" class="form-control" name="ville" id="ville" />
                </div>
              </div>
              <div class="form-group">
                <label for="categorie">Catégorie* :</label>
                <input type="text" class="form-control" name="categorie" id="categorie" required />
              </div>
              <button type="submit" class="btn btn-primary ajout-contact">Ajouter</button>
            </form>
          </section>

          <section class="col-md-6 modif-contact">
            <h1 class="mb-3">Modfication de contact</h1>
            <form>
              <div class="form-group">
                <label for="nom">Nom* :</label>
                <input type="text" class="form-control" name="nom" id="nom" required />
              </div>
              <div class="form-group">
                <label for="prenom">Prénom* :</label>
                <input type="text" class="form-control" name="prenom" id="prenom" required />
              </div>
              <div class="form-group">
                <label for="mail">Adresse mail :</label>
                <input type="email" class="form-control" name="mail" id="mail" />
              </div>
              <div class="form-group">
                <label for="tel">Téléphone :</label>
                <input type="tel" class="form-control" name="tel" id="tel" />
              </div>
              <div class="form-group">
                <label for="rue">N° et rue :</label>
                <input type="text" class="form-control" name="rue" id="rue" />
              </div>
              <div class="form-group">
                <label for="appt">Complément d'adresse :</label>
                <input type="text" class="form-control" name="appt" id="appt" placeholder="Appartement, Résidence, etc." />
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="codePostal">Code Postal :</label>
                  <input type="number" class="form-control" name="codePostal" id="codePostal" />
                </div>
                <div class="form-group col-md-8">
                  <label for="ville">Ville :</label>
                  <input type="text" class="form-control" name="ville" id="ville" />
                </div>
              </div>
              <div class="form-group">
                <label for="categorie">Catégorie* :</label>
                <input type="text" class="form-control" name="categorie" id="categorie" required />
              </div>
              <button type="submit" class="btn btn-info maj-contact" id="">Modifier</button>
              <button type="reset" class="btn btn-danger">Réinitialiser</button>
            </form>
          </section>
        </main>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/font-awesome.all.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
